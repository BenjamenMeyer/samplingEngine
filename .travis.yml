sudo: required
dist: trusty
language: cpp

matrix:
    include:
        - compiler: gcc
            addons:
                sources:
                    - ubuntu-toolchain-r-test
                packages:
                    - g++-4.9
            env: COMPILER=g++-4.9
        - compiler: gcc
            addons:
                sources:
                    - ubuntu-toolchain-r-test
                packages:
                    - g++-5
            env: COMPILER=g++-5
        - compiler: clang
            addons:
                sources:
                    - ubuntu-toolchain-r-test
                    - llvm-toolchain-precise-3.6
                packages:
                    - clang-3.6
                env: COMPILER=clang++-3.6
        - compiler: clang
            addons:
                sources:
                    - ubuntu-toolchain-r-test
                    - llvm-toolchain-precise-3.7
                packages:
                    - clang-3.7
                env: COMPILER=clang++-3.7
before_install:
    - sudo apt-get update -qq && sudo apt-get upgrade -qq && sudo apt-get dist-upgrade -qq
    - sudo apt-get install cmake
script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_CXX_COMPILER=${COMPILER} ../src && make
